<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <link rel="shortcut icon" href="images_facebook/facebook_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header class="nav">
        <div class="spacer"></div>
        <div class="icons">
            <img src="images_facebook/icons8-facebook-48.png" alt="facebook icon">
        </div>
        <div class="search_input">
            <input type="text" placeholder="Search" class="search_input--box">
            <img src="images_facebook/icons8-search-50.png" alt="magnifying glass" class="search_input--icon">
        </div>
        <div class="spacer"></div>
        <div class="icons">
            <img src="images_facebook/icons8-home-filled-50.png" alt="house icon">
            <img src="images_facebook/icons8-add-user-group-man-man-filled-50.png" alt="two people">
            <img src="images_facebook/icons8-facebook-messenger-filled-50.png" alt="facebook messenger text bubble">
            <img src="images_facebook/icons8-notification-filled-50.png" alt="bell">
            <img src="images_facebook/icons8-add-filled-50.png" alt="plus sign in bubble - create">
            <img src="images_facebook/icons8-help-filled-50.png" alt="question mark bubble - help">
        </div>
        <div class="spacer"></div>
    </header>
    <main class="main">
        <div class="menu">
            <h5>Favorites</h5>
            <div class="menu_item">
                <img src="images_facebook/icons8-news-feed-30.png" alt="news feed">
                <p>News Feed</p>
            </div>
            <div class="menu_item">
                <img src="images_facebook/icons8-facebook-messenger-filled-50.png" alt="messages">
                <p>Messenger</p>
            </div>
            <div class="menu_item">
                <img src="images_facebook/icons8-schedule-filled-30.png" alt="events">
                <p>Events</p>
            </div>
            <div class="menu_item">
                <img src="images_facebook/icons8-photo-gallery-30.png" alt="photos">
                <p>Photos</p>
            </div>
            <h5>Explore</h5>
            <div class="menu_item">
                <img src="images_facebook/icons8-friends-filled-30.png" alt="news feed">
                <p>Groups</p>
            </div>
            <div class="menu_item">
                <img src="images_facebook/icons8-flag-filled-30.png" alt="pages">
                <p>Pages</p>
            </div>
            <div class="menu_item">
                <img src="images_facebook/icons8-heart-outline-30.png" alt="fundraiser">
                <p>Fundraisers</p>
            </div>
            <div class="menu_item">
                <img src="images_facebook/icons8-add-user-group-man-man-filled-50.png" alt="friend list">
                <p>Friend Lists</p>
            </div>
            <div class="menu_item">
                <img src="images_facebook/icons8-memories-filled-30.png" alt="memories">
                <p>Memories</p>
            </div>
        </div>
        <div class="content">
                <img src="images_facebook/new_post.png" class="posts">
            <img src="images_facebook/post_3.png" class="posts">
            <img src="images_facebook/law_firm_post.png" class="posts">
            <img src="images_facebook/ad_post.png" class="posts">   
        </div>
        <div class="adverts">
            <img src="images_facebook/stories_box.png">
            <img src="images_facebook/advert_1.png">
            <img src="images_facebook/language.png">
        </div>
    </main>
</body>
</html>
